<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="wrapper">
    <div class="m-logo"><img src="./images/logo.svg" alt="Base Apparel logo"></div>
    <picture class="soon-img-box">
      <source media="(min-width:60rem)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="girl wears coral shirt" class="soon-img">
    </picture>
    <div class="soon">
      <div class="logo"><img src="./images/logo.svg" alt="Base Apparel logo"></div>
      <div class="soon-content">
        <h1 class="soon-heading"><span>We're</span><br/>coming<br/>soon</h1>
        <p class="soon-text">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form">
          <input type="email" name="email" id="email" placeholder="Email Address" onkeydown="test(event)">
          <button class="btn-submit" onclick="validateEmail(event)"><img src="./images/icon-arrow.svg" alt="icon arrow" class="icon-arrow"></button>
          <img src="./images/icon-error.svg" class="icon-err">
        </form>
        <div class="error-email">Please provide a valid email</div>
      </div>     
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
